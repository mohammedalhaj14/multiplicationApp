<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathPro | Intelligent Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="timerContainer" class="timer-bar-container" style="display: none;">
            <div id="timerBar" class="timer-bar-fill"></div>
        </div>

        <div class="stats-row">
            <div class="timer" id="timerText">Mode: Practice</div>
            <div class="score" id="score">Score: 0</div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" data-type="multiplication">×</button>
            <button class="mode-btn" data-type="addition">+</button>
            <button class="mode-btn" data-type="subtraction">−</button>
            <button class="mode-btn" data-type="division">÷</button>
            <button class="mode-btn" data-type="random">Quiz</button>
        </div>

        <form class="form" id="form">
            <h1 id="question">Initializing...</h1>
            <div id="feedback" class="feedback-text"></div>
            <input type="number" class="input" id="input" placeholder="?" autofocus autocomplete="off">
            <button type="submit" class="btn">Confirm Answer</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
